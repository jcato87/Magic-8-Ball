    <div class="fill-in-answers">
        <label for="fname">Enter Your Name: </label>
        <input type="text" id="fname" name="fname">
        <button onclick="firstSentence()" id="submit-one">Submit</button>

        <label for="question">Ask Your Question: </label>
        <input type="text" id="question" name="question">
        <button onclick="secondSentence()" id="submit-two">Submit</button>
        <p id="statement"> </p><br>
        <p id="restart-statement">Restart before asking a new question.</p>
        <button type="button" onClick="window.location.reload()">
        Restart
        </button><br><br><br>
    </div>   

  
    <div class="div-ball">
        <img class="eight-ball" src="./images/Magic_eight_ball.png">
        <h4 id="answer"></h4>
    </div>
